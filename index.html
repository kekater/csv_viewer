<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CSV Viewer</title>

        <link rel="stylesheet" href="font/noto-sans.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- главная страница -->
        <div id="upload-screen" class="rectangle">
        <!-- ondrop="handleDrop(event)" ondragover="handleDragOver(event)" > -->
            <p class="content-base content-rectangle">Выберите файл в формате CSV</p>
            <!-- конопка загрузки файла -->
            <button id="button-home" class="download-button button-home">
                <p class="content-base content-button">Выберите файл</p>
            </button>
        </div>

        <!-- drag n drop -->
        <div id="drag-screen" class="rectangle" style="display: none;" >
            <p class="content-base drag-screen">Перетащите файл в эту область</p>
        </div>
            
        <!-- уведомление с ошибкой -->
        <div id="error" class="rectangle-error" style="display: none;">
            <p class="content-base content-error">Неправильный формат файла, 
                                                    разрешены только файлы .CSV</p>
        </div>

            <!-- кнопка загрузки на странице с таблицей -->
        <div id="view-table" class="view-table" style="display: none;">
                <button id="button-table" class="download-button button-table">
                    <p class="content-base content-button-table">Загрузить новый файл</p>
                </button>     
                
                <div class="table">
                    <table class="csv-table" id="myTable">
                        <thead>
                            <tr>
                                <th>Имя</th>
                                <th>Номер телефона</th>
                                <th>Email</th>
                                <th>Дата рождения</th>
                                <th>Адрес</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>      
        </div>    
        <script src="jschardet.min.js"></script>
        <script src="app.js"></script>

    </body>
</html>
